services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-processing-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - data-processing-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: data-processing-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - data-processing-network
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: data-processing-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: data_processing
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - data-processing-network

  redis:
    image: redis:7-alpine
    container_name: data-processing-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - data-processing-network

networks:
  data-processing-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
